<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    
    <!-- must make stuff more responsive later -->
    <style> 
      .hud {  
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        opacity: 30%;
      }
      .popup {
        width: 30%;
        height: 200px;
        background-color: beige;
        border-radius: 30px;
        display: none;
        /*display: grid;*/
      } 
      .menu {
        /*display: grid;*/
        grid-template-columns: 1fr 2fr 2fr 2fr 1fr;
        grid-template-rows: 10px 1fr 2fr 4fr 20px; 
      }
      .join {}
      .make {}
      .wait {}
      .about {}
      .grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 50px 1fr [timer-body]3fr [canvas-body]3fr 1fr 50px;
        grid-template-rows: 50px [body-top]1fr 5fr [body-bot]1fr 50px; 
      }
      .grid .canvas {
        height: 100%;
        grid-column: canvas-body;
        grid-row: body-top / span 3;
        place-self: center start;
      }
      canvas {
        height: 100%;
      }
      .timer {
        place-self: stretch stretch;
        grid-column: timer-body;
        text-align: center;
        font-size: 42px;
      }
      .client {
        grid-row: body-bot;
        background-color: yellow;
      }
      .server {
        grid-row: body-top;
        background-color: pink;
      }
    </style>
  </head>
