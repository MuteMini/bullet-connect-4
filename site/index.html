<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
      .grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 50px 1fr [timer-body]2fr [canvas-body]5fr 50px;
        grid-template-rows: 50px [body-top]1fr 5fr [body-bot]1fr 50px; 
      }
      .grid canvas {
        grid-column: canvas-body;
        grid-row: body-top / span 3;
        place-self: center start;
      }
      .timer {
        place-self: stretch stretch;
        grid-column: timer-body;
        text-align: center;
        font-size: 42px;
      }
      .client {
        grid-row: body-top;
        background-color: yellow;
      }
      .server {
        grid-row: body-bot;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div class="grid">
      <canvas id="connect-4-canvas" ></canvas>
      <div class="timer client" id="client-timer"> </div>
      <div class="timer server" id="server-timer"> </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
